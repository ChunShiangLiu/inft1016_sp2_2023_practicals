<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Software and Applications Programming in Medicine</title>
  <style>
    /* Add CSS styles for light mode */
    body {
      background-color: #f9f9f9;
      color: #333;
    }
    
    /* Add CSS styles for dark mode */
    body.dark-mode {
      background-color: #333;
      color: #f9f9f9;
    }
  </style>
</head>
<body>
  <header>
    <h1 id="heading">Welcome to Software and Applications Programming in Medicine</h1>
  </header>

  <main>
    <label for="name-input">Enter your name:</label>
    <input type="text" id="name-input">
    <br><br>
    <p id="datetime"></p>
    <br><br>
    <button id="toggle-mode" onclick="toggleDarkMode()">Toggle Dark Mode</button>
  </main>

  <script>
    // Retrieve name from local storage if available
    const storedName = localStorage.getItem('name');
    if (storedName) {
      document.getElementById('name-input').value = storedName;
      document.getElementById('heading').textContent = `Welcome to Software and Applications Programming in Medicine, ${storedName}!`;
    }

    // Set current date and time
    function setCurrentDateTime() {
      const now = new Date();
      const datetimeElement = document.getElementById('datetime');
      datetimeElement.textContent = `Current date and time: ${now.toLocaleString()}`;
    }

    // Update heading with entered name
    function updateHeading() {
      const name = document.getElementById('name-input').value;
      document.getElementById('heading').textContent = `Welcome to Software and Applications Programming in Medicine, ${name}!`;

      // Store name in local storage
      localStorage.setItem('name', name);
    }

    // Toggle dark mode by adding/removing "dark-mode" class to the body
    function toggleDarkMode() {
      const body = document.body;
      body.classList.toggle('dark-mode');
    }

    // Call the necessary functions on page load
    setCurrentDateTime();

    // Add event listener to update the heading when the name input changes
    document.getElementById('name-input').addEventListener('input', updateHeading);
  </script>
</body>
</html>
